<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HawkSwap - Marketplace for Lehigh Students</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #550000; color: #fff; padding: 20px; text-align: center; }
    nav { background: #333; padding: 10px; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; }
    main { padding: 20px; }
    .item-card { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 20px; max-width: 400px; }
    .item-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .item-grid .item-card img { max-width: 100%; border-radius: 5px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    form input, form textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
    form button { padding: 10px 20px; background: #550000; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>HawkSwap</h1>
    <p>Buy & Sell Items with Fellow Lehigh Students</p>
  </header>
  
  <nav>
    <a href="#home">Home</a>
    <a href="#post">Post an Item</a>
  </nav>

  <main id="home">
    <h2>Marketplace</h2>
    <div class="item-grid">
      <div class="item-card">
        <img src="https://via.placeholder.com/300" alt="Item Image">
        <h3>Mini Fridge</h3>
        <p>$40 - Great condition, pickup on campus.</p>
      </div>
      <div class="item-card">
        <img src="https://via.placeholder.com/300" alt="Item Image">
        <h3>Textbooks</h3>
        <p>$15 - Intro to Marketing & Econ 001.</p>
      </div>
      <!-- Add more items here -->
    </div>
  </main>

  <main id="post">
    <h2>Post an Item</h2>
    <form>
      <input type="text" placeholder="Item Name" required>
      <input type="text" placeholder="Price" required>
      <textarea placeholder="Description" rows="4" required></textarea>
      <input type="url" placeholder="Image URL" required>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
