<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk Swap</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Hawk Swap</h1>
        <nav>
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/listanitem">List an Item</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Search Section -->
    <section>
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Photo Grid Section -->
    <div class="photo-grid">
        <div>
            <img src="images.jpg" alt="Photo 1">
            <p>Item 1</p>
        </div>
        <div>
            <img src="photo2.jpg" alt="Photo 2">
            <p>Item 2</p>
        </div>
        <div>
            <img src="photo3.jpg" alt="Photo 3">
            <p>Item 3</p>
        </div>
        <div>
            <img src="photo4.jpg" alt="Photo 4">
            <p>Item 4</p>
        </div>
        <div>
            <img src="photo5.jpg" alt="Photo 5">
            <p>Item 5</p>
        </div>
        <div>
            <img src="photo6.jpg" alt="Photo 6">
            <p>Item 6</p>
        </div>
        <div>
            <img src="photo7.jpg" alt="Photo 7">
            <p>Item 7</p>
        </div>
        <div>
            <img src="photo8.jpg" alt="Photo 8">
            <p>Item 8</p>
        </div>
        <div>
            <img src="photo9.jpg" alt="Photo 9">
            <p>Item 9</p>
        </div>
    </div>
</body>
</html>
